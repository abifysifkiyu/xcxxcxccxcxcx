<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif;}
    body, html {height: 100%; background: black; color: white; overflow: hidden;}

    video.bg-video {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .enter-screen {
      position: fixed; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex; align-items: center; justify-content: center;
      z-index: 2;
      transition: 0.3s ease;
    }

    .enter-screen button {
      padding: 12px 30px; font-size: 20px;
      background: #a789d9; color: black; border: none;
      cursor: pointer; border-radius: 8px;
      box-shadow: 0 0 10px #a789d9;
    }

    .profile-container {
      display: flex; flex-direction: column; align-items: center;
      justify-content: center; text-align: center;
      height: 100vh;
    }

    .avatar {
      width: 130px; height: 130px;
      border-radius: 50%;
      border: 4px solid #a789d9;
      margin-bottom: 15px;
      box-shadow: 0 0 20px #a789d9;
    }

    .username { font-size: 32px; color: #a789d9; }
    .subtitle { font-size: 16px; color: #ccc; margin-bottom: 10px; }

    .badges { display: flex; gap: 10px; margin: 12px 0; flex-wrap: wrap; justify-content: center; }
    .badge {
      background: rgba(167, 137, 217, 0.1);
      border: 1px solid rgba(167, 137, 217, 0.2);
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 13px; color: #a789d9;
    }

    .socials { display: flex; gap: 15px; margin-top: 20px; }
    .socials a { color: #a789d9; font-size: 24px; transition: 0.3s; }
    .socials a:hover { filter: drop-shadow(0 0 5px #a789d9); }
  </style>
</head>
<body>
  <video autoplay loop muted class="bg-video">
    <source src="https://ezleak.xyz/zebda/vids/runaway.mp4" type="video/mp4" />
  </video>

  <div class="enter-screen" id="enterScreen">
    <button onclick="enterSite()">Click to Enter</button>
  </div>

  <div class="profile-container" id="profileContent" style="display:none">
    <img src="https://github.com/abifysifkiyu/terrify.lol/blob/main/public/6b67569d74c79a89c8eea8193c82df33.gif?raw=true" class="avatar" />
    <div class="username">@LV</div>
    <div class="subtitle">fentanyl connoisseur</div>

    <div class="badges">
      <span class="badge">Premium</span>
      <span class="badge">Staff</span>
      <span class="badge">Verified</span>
      <span class="badge">OG</span>
    </div>

    <div class="socials">
      <a href="https://discord.gg/slang" target="_blank">üí¨</a>
      <a href="https://github.com/abifysifkiyu" target="_blank">üíª</a>
      <a href="https://terrify.lol/" target="_blank">üåê</a>
    </div>
  </div>

  <script>
    const audio = new Audio("https://github.com/abifysifkiyu/terrify.lol/raw/refs/heads/main/public/5e3ea261-f343-4b97-b3d9-dcc2c8c8b750.mp3");
    function enterSite() {
      document.getElementById('enterScreen').style.display = 'none';
      document.getElementById('profileContent').style.display = 'flex';
      audio.loop = true;
      audio.play();
    }
  </script>
</body>
</html>
